<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div class="wrapper">
      <canvas id="canvas" height="400" width="400"></canvas>

      <div class="info-board">
        <div class="score-wrapper">Score: <span class="score">0</span></div>

        <button class="restart">Restart</button>

        <button class="keyboard-toggle">Keyboard</button>
      </div>

      <div class="keyboard hidden">
        <div>
          <div>
            <div class="key"></div>
            <div class="key action up"></div>
            <div class="key"></div>
          </div>
          <div>
            <div class="key action left"></div>
            <div class="key"></div>
            <div class="key action right"></div>
          </div>
          <div>
            <div class="key"></div>
            <div class="key action down"></div>
            <div class="key"></div>
          </div>
        </div>
      </div>

      <div class="modal-backdrop closed">
        <div class="modal-wrapper">
          <div class="modal-body">Future text will be there!</div>
          <div class="modal-actions">
            <button class="modal-action restart">Restart</button>
            <button class="modal-action cancel">Cancel</button>
            <button class="modal-action submit">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/Tile.js"></script>
    <script src="js/game.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
