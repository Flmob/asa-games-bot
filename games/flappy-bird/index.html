<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"
    />
    <title>Flappy Bird</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="canvas_wrapper">
      <div class="mute_btn">
        <img
          src="./assets//svg/volume.svg"
          class="volume-icon"
          alt="volume icon"
          width="32"
          height="32"
        />
        <img
          src="./assets//svg/volume-muted.svg"
          class="volume-muted-icon"
          alt="volume muted icon"
          width="32"
          height="32"
        />
      </div>
      <canvas width="400" height="700"></canvas>
    </div>

    <div class="loading hidden">Loading...</div>

    <script src="js/helpers.js"></script>
    <script src="js/spritesMap.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
