<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="wrapper">
      <canvas id="canvas" height="400" width="800"></canvas>

      <div class="info-board">
        <div class="score-wrapper">Score: <span class="score">0</span></div>

        <button class="restart">Restart</button>

        <button class="keyboard-toggle">Keyboard</button>
      </div>

      <div class="keyboard hidden">
        <div>
          <div class="key"></div>
          <div class="key action up"></div>
          <div class="key"></div>
        </div>
        <div>
          <div class="key action left"></div>
          <div class="key action center"></div>
          <div class="key action right"></div>
        </div>
        <div>
          <div class="key"></div>
          <div class="key action down"></div>
          <div class="key"></div>
        </div>
      </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/game.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
