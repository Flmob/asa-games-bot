<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"
    />
    <title>Snake</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="visible-zone">
        <div class="canvas-wrapper">
          <canvas id="canvas" height="400" width="800"></canvas>
        </div>

        <div class="info-board">
          <div>
            <button class="pause">Play</button>
            <button class="restart">Restart</button>
          </div>

          <div class="score-wrapper">Score: <span class="score">0</span></div>

          <button class="keyboard-toggle">Keyboard</button>
        </div>
      </div>

      <div class="keyboard hidden">
        <div>
          <div>
            <div class="key"></div>
            <button class="key action up"></button>
            <div class="key"></div>
          </div>
          <div>
            <button class="key action left"></button>
            <div class="key"></div>
            <button class="key action right"></button>
          </div>
          <div>
            <div class="key"></div>
            <button class="key action down"></button>
            <div class="key"></div>
          </div>
        </div>
      </div>

      <div class="modal-backdrop closed">
        <div class="modal-wrapper">
          <div class="modal-body">Future text will be there!</div>
          <div class="modal-actions">
            <button class="modal-action restart">Restart</button>
            <button class="modal-action cancel">Cancel</button>
            <button class="modal-action submit">Ok</button>
          </div>
        </div>
      </div>

      <div class="info paused hidden">Paused</div>
      <div class="info loading hidden">Loading...</div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/game.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
